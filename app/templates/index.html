<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Mottu Spot</h1>
    <div class="row">
      {% for moto in motos %}
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ moto['placa'] }}</h5>
            <p class="card-text">{{ moto['descricao'] }}</p>
            <p><strong>Status:</strong> 
              {% if moto['status'] == 'ativar' %}
                <span class="text-success">Ativado</span>
              {% else %}
                <span class="text-danger">Desativado</span>
              {% endif %}
            </p>
            {% if moto['status'] == 'ativar' %}
            <a href="{{ url_for('controlar_moto', moto_id=moto['id'], acao='desativar') }}" class="btn btn-danger btn-sm">Desativar</a>
            {% else %}
            <a href="{{ url_for('controlar_moto', moto_id=moto['id'], acao='ativar') }}" class="btn btn-success btn-sm">Ativar</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
